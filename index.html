    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
            },
            colors: {
              'calc-bg': '#0f172a', /* Dark Slate */
              'calc-surface': 'rgba(30, 41, 59, 0.7)',
              'calc-btn-num': 'rgba(51, 65, 85, 0.5)', 
              'calc-btn-num-hover': 'rgba(71, 85, 105, 0.6)',
              'calc-btn-op': '#6366f1', /* Indigo 500 */
              'calc-btn-op-hover': '#4f46e5',
              'calc-btn-top': 'rgba(100, 116, 139, 0.4)',
              'calc-btn-top-hover': 'rgba(100, 116, 139, 0.6)',
            },
            animation: {
              'press': 'press 0.2s cubic-bezier(0.3, 0, 0.5, 1)',
            },
            keyframes: {
              press: {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(0.92)' },
                '100%': { transform: 'scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #0f172a 100%);
        color: white;
        overscroll-behavior: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
